[package]
name = "teensy4-bsp"
version = "0.3.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = """
Rust-based BSP for the Teensy 4.
Part of the teensy4-rs project.
"""
include = [
    "bin/**/*.h",
    "bin/**/*.c",
    "bin/libt4usb.a",
    "bin/Makefile",
    "examples/*",
    "src/*",
    "build.rs",
    "t4link.x",
    "README.md",
    "LICENSE-*"
]
categories.workspace = true
keywords.workspace = true

[workspace.package]
authors = ["Ian McIntyre <ianpmcintyre@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mciantyre/teensy4-rs"
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]
keywords = [
    "arm",
    "cortex-m",
    "teensy4",
]

[dependencies]
cortex-m = "0.7"

[dependencies.cortex-m-rt]
version = "0.7"
optional = true
features = ["device"]

[target.thumbv7em-none-eabihf.dependencies.teensy4-fcb]
path = "teensy4-fcb"
version = "0.4"

[dependencies.imxrt-hal]
version = "0.4.2"
features = ["imxrt1062"]

[patch.crates-io.imxrt-hal]
git = "https://github.com/dstric-aqueduct/imxrt-hal" 
branch = "dev/can"

[patch.crates-io.imxrt-iomuxc]
git = "https://github.com/dstric-aqueduct/imxrt-iomuxc.git"
tag = "v0.1.5-can"

[dependencies.teensy4-pins]
version = "0.2"
path = "teensy4-pins"

# Only need logging when "usb-logging" is enabled
[dependencies.log]
version = "0.4.8"
optional = true

[workspace]
members = [
    "teensy4-fcb",
    "teensy4-panic",
    "teensy4-pins",
    "tools",
]

[features]
# Default features established for prototype development
default = ["usb-logging"]
# Enables the USB logging stack
usb-logging = ["log"]
# Provides the `Peripherals::steal` constructor required by `rtic`.
rtic = ["imxrt-hal/rtic"]
# Enables cortex-m-rt runtime support
rt = ["cortex-m-rt", "imxrt-hal/rt"]

# Most teensy4-rs documentation tells the user to favor release builds.
# However, it might be nice to disable optimizations when evaluating
# programs. These settings let us remove '--release' from documented
# commands and still have a successful build.
[profile.dev]
lto = "thin"

# Don't optimize build dependencies, like proc macros.
# Helps with build times.
[profile.release.build-override]
opt-level = 0

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
default-target = "thumbv7em-none-eabihf"

